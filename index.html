    <div class="container">
        <header>
            <h1>Mystic Wealth Oracle</h1>
            <p class="tagline">Secrets Whispered. Destinies Revealed.</p>
        </header>

        <div class="fortune-section">
            <div class="crystal-ball" onclick="shakeCrystal()">
                <div class="crystal"></div>
            </div>

            <form class="fortune-form" onsubmit="revealFortune(event)">
                <div class="input-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" required placeholder="Enter your name">
                </div>

                <div class="input-group">
                    <label for="dob">Your Birthday</label>
                    <input type="date" id="dob" required>
                </div>
                
                <div class="input-group">
                    <label for="wealth-source">Your Source of Wealth</label>
                    <select id="wealth-source" required>
                        <option value="">Select your empire...</option>
                        <option value="tech">Technology & Innovation</option>
                        <option value="real-estate">Real Estate Empire</option>
                        <option value="finance">Financial Markets</option>
                        <option value="crypto">Cryptocurrency</option>
                        <option value="business">Traditional Business</option>
                        <option value="inheritance">Family Legacy</option>
                        <option value="entertainment">Entertainment Industry</option>
                        <option value="other">Other Ventures</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="goal">Your Deepest Desire</label>
                    <select id="goal" required>
                        <option value="">What does your heart seek...</option>
                        <option value="more-wealth">Exponential Wealth Growth</option>
                        <option value="influence">Global Influence & Power</option>
                        <option value="legacy">Lasting Legacy</option>
                        <option value="happiness">True Happiness</option>
                        <option value="family">Family Harmony</option>
                        <option value="health">Perfect Health</option>
                        <option value="wisdom">Ancient Wisdom</option>
                        <option value="freedom">Ultimate Freedom</option>
                    </select>
                </div>

                <button type="submit" class="reveal-button">Reveal My Destiny</button>
            </form>

            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>The cosmic forces are aligning... Consulting the ancient spirits of wealth...</p>
            </div>

            <div class="fortune-result" id="fortune-result">
                <div class="fortune-text" id="fortune-text"></div>
                <div class="fortune-category" id="fortune-category"></div>
                <button onclick="exportFortune()" class="export-button">Download My Fortune</button>
                <button onclick="closeFortune()" class="close-button">✖</button>
            </div>
        </div>
    </div>

    <script>
        // Create animated stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numberOfStars = 100;
            
            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (Math.random() * 3 + 2) + 's';
                starsContainer.appendChild(star);
            }
        }
        function exportFortune() {
            const text = document.getElementById('fortune-text').innerText;
            const category = document.getElementById('fortune-category').innerText;
            const content = `${category}\n\n${text}`;
            
            const blob = new Blob([content], { type: "csv" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "my_fortune.csv";
            link.click();
        }

            document.getElementById('fortune-result').classList.remove('show');

        function shakeCrystal() {
        const crystal = document.querySelector('.crystal-ball');
        crystal.classList.add('shake');

        setTimeout(() => {
            // ensures the shake animation plays once, then resets, so the effect can be triggered again next time
            crystal.classList.remove('shake');
        }, 300); 
        }


        function revealFortune(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const dob = document.getElementById('dob').value;
            const wealthSource = document.getElementById('wealth-source').value;
            const goal = document.getElementById('goal').value;
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('fortune-result').classList.remove('show');
            
            // Simulate mystical calculation time
            setTimeout(() => {
                const fortuneText = fortunes[wealthSource] ? 
                    (fortunes[wealthSource][goal] || "The cosmic forces are unclear... try again with different desires.") :
                    "The spirits require you to select your wealth source to divine your future.";
                
                document.getElementById('fortune-text').innerHTML = 
                    `"${fortuneText}"`;
                
                document.getElementById('fortune-category').innerHTML = 
                    `Oracle's Wisdom for ${name} • ${new Date().toLocaleDateString()}`;
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('fortune-result').classList.add('show');
                
                // Add sparkle effect
                createSparkles();
            }, 3000);
        }

        function createSparkles() {
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.innerHTML = '✨';
                    sparkle.style.position = 'fixed';
                    sparkle.style.left = Math.random() * window.innerWidth + 'px';
                    sparkle.style.top = Math.random() * window.innerHeight + 'px';
                    sparkle.style.pointerEvents = 'none';
                    sparkle.style.zIndex = '1000';
                    sparkle.style.fontSize = '20px';
                    sparkle.style.animation = 'sparkle 2s ease-out forwards';
                    
                    document.body.appendChild(sparkle);
                    
                    setTimeout(() => {
                        document.body.removeChild(sparkle);
                    }, 2000);
                }, i * 100);
            }
        }

        // Add sparkle animation to CSS
        const sparkleCSS = `
            @keyframes sparkle {
                0% { opacity: 1; transform: scale(1) translateY(0); }
                100% { opacity: 0; transform: scale(0.3) translateY(-100px); }
            }
        `;
        const style = document.createElement('style');
        style.textContent = sparkleCSS;
        document.head.appendChild(style);

        // Initialize stars when page loads
        window.addEventListener('load', createStars);
        
    </script>
